<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Portal Podróżniczy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>


<header>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
        <a class="navbar-brand ml-5" href="/">Tourist Portal</a>
        <ul class="navbar-nav ml-auto mr-5">
            <li class="navbar-item mr-3">
                <a class="nav-link" href="/weather">Weather</a>
            </li>
            <li class="navbar-item mr-3">
                <a class="nav-link" href="/route">Route</a>
            </li>
            <div th:if="${user}">
                <li class="navbar-item mr-3">
                    <a class="nav-link" href="/profil">Profil</a>
                </li>
            </div>
            <div th:unless="${user}">
                <li class="navbar-item mr-3">
                    <a class="nav-link" href="/signin">Sign in</a>
                </li>
            </div>
        </ul>
    </nav>
</header>


<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col col-sm-3 ">
            <form class="form-signin">
                <h2 class="form-signin-heading justify-content-md-center">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""/>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>
                <div class="mt-3">
                    <button class="btn btn-lg btn-success" type="submit">Sign in</button>
                    <a class="btn btn-danger btn-lg" href="/registration">Sign up</a>
                </div>
            </form>

            <div>
                <h1 th:if="${error}" class="text-danger" th:text="#{error}"></h1>
            </div>
        </div>
    </div>
</div>

<footer class="container fixed-bottom">
    <!--<p class="float-right">
        <a class="text-dark" href="#">Back to top</a>
    </p>-->
    <ul class=" d-inline">
        <li class="d-inline mr-3">
            <a class="text-dark" href="#">Facebook</a>
        </li>
        <li class="d-inline ml-3 mr-3">
            <a class="text-dark" href="#">Twitter</a>
        </li>
    </ul>
    <p class="d-inline ml-5">
        &copy; 2018 Tourist portal
    </p>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
